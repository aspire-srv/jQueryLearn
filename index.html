<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        #result{
            padding-top: 15px;
            font-size: 30px;
            color: green;

        }
    </style>
</head>
<body class="container">
    <div class="row mt-3">
        <div class="col-md-6">
          <h4 class="mb-3">Calculation using jQuery - <a href="https://aspire-srv.github.io/Portfolio/" target="_blank" rel="noopener noreferrer">aspire-srv</a>
          </h4>
          <form id="form">
            <div class="form-group">
              <label for="name">Enter Value</label>
              <input type="number" class="form-control" name="name" id="val1">
            </div>
            <div class="form-group">
              <label for="email">Enter value</label>
              <input type="number" class="form-control" name="email" id="val2">
            </div>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">Operation
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" id="add" >Addition +</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" id ="sub">Subtraction -</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" id ="multiply" >Multiplication *</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" id ="divide" >Division  /</a></li>    
                </ul>
              </div>

              <div id="result"></div>
          </form>
        </div>
      </div>

      <script src="index.js"></script>
</body>

</html>
